plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.10'
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

task run(type: JavaExec) {
    main = 'com.azhapps.lagbot.Main'
    classpath = sourceSets.main.runtimeClasspath
}

ext.versionName = "0.1"

group 'com.azhapps.lagbot'
version project.versionName

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

kotlin {
    jvmToolchain(17)
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.10"
    implementation 'org.javacord:javacord:3.8.0'
    //implementation 'com.sedmelluq:lavaplayer:1.3.77'
    implementation 'com.github.walkyst:lavaplayer-fork:1.4.3'
    //implementation 'com.github.azhrei251:lavaplayer:master-SNAPSHOT'
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"
    implementation "com.squareup.okhttp3:logging-interceptor:4.11.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.7.3"

    runtimeOnly 'org.apache.logging.log4j:log4j-to-slf4j:2.21.0'
    runtimeOnly 'ch.qos.logback:logback-classic:1.4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.azhapps.lagbot.Main'
    }
}

shadowJar {
    archiveBaseName.set('lagbot')
    archiveClassifier.set('')
    archiveVersion.set(project.versionName)
}