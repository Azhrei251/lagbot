plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

task run(type: JavaExec) {
    main = 'com.azhapps.lagbot.Main'
    classpath = sourceSets.main.runtimeClasspath
}

ext.versionName = "0.1"

group 'com.azhapps.lagbot'
version project.versionName

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'org.javacord:javacord:3.5.0'
    //implementation 'com.sedmelluq:lavaplayer:1.3.77'
    implementation 'com.github.walkyst:lavaplayer-fork:1.3.98.4'
    //implementation 'com.github.azhrei251:lavaplayer:master-SNAPSHOT'

    runtimeOnly 'org.apache.logging.log4j:log4j-to-slf4j:2.19.0'
    runtimeOnly 'ch.qos.logback:logback-classic:1.4.4'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.azhapps.lagbot.Main'
    }
}

shadowJar {
    baseName = 'lagbot'
    classifier = null
    version = project.versionName
}